table:
  name: account
  schema: public
array_relationships:
- name: blogs
  using:
    foreign_key_constraint_on:
      column: accountId
      table:
        name: blogs
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - email
    - fullName
    - password
    - avatarUrl
    - role
    - birthday
    - gender
    - hashedToken
    - alias
    - status
    - createdAt
    - updatedAt
    - createdBy
    - updatedBy
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: moderator
- permission:
    allow_aggregations: true
    columns:
    - birthday
    - alias
    - avatarUrl
    - createdBy
    - email
    - fullName
    - gender
    - hashedToken
    - id
    - password
    - role
    - status
    - updatedBy
    - createdAt
    - updatedAt
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
