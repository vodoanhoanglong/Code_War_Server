table:
  name: account
  schema: public
array_relationships:
- name: discusses
  using:
    foreign_key_constraint_on:
      column: accountId
      table:
        name: discuss
        schema: public
- name: practice_results
  using:
    foreign_key_constraint_on:
      column: accountId
      table:
        name: practice_results
        schema: public
- name: results
  using:
    foreign_key_constraint_on:
      column: accountId
      table:
        name: results
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - alias
    - avatar_url
    - birthday
    - created_at
    - created_by
    - email
    - fullName
    - gender
    - id
    - role
    - status
    - updated_at
    - updated_by
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: moderator
- permission:
    allow_aggregations: true
    columns:
    - alias
    - avatar_url
    - birthday
    - created_at
    - created_by
    - email
    - fullName
    - gender
    - id
    - role
    - status
    - updated_at
    - updated_by
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      id:
        _eq: X-Hasura-User-Id
    columns:
    - alias
    - avatar_url
    - birthday
    - created_at
    - created_by
    - email
    - fullName
    - gender
    - hashedToken
    - password
    - role
    - status
    - updated_at
    - updated_by
    filter:
      id:
        _eq: X-Hasura-User-Id
    set:
      updated_by: x-hasura--User-Id
  role: moderator
- permission:
    check:
      id:
        _eq: X-Hasura-User-Id
    columns:
    - alias
    - avatar_url
    - birthday
    - created_at
    - created_by
    - email
    - fullName
    - gender
    - hashedToken
    - password
    - role
    - status
    - updated_at
    - updated_by
    filter:
      id:
        _eq: X-Hasura-User-Id
    set:
      updated_by: x-hasura--User-Id
  role: user
