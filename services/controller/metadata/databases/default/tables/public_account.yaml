table:
  name: account
  schema: public
array_relationships:
- name: contest_results
  using:
    foreign_key_constraint_on:
      column: accountId
      table:
        name: contest_results
        schema: public
- name: discusses
  using:
    foreign_key_constraint_on:
      column: accountId
      table:
        name: discusses
        schema: public
- name: pratice_results
  using:
    foreign_key_constraint_on:
      column: accountId
      table:
        name: pratice_results
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - alias
    - avatarUrl
    - birthday
    - createdAt
    - createdBy
    - email
    - fullName
    - gender
    - hashedToken
    - password
    - role
    - status
    - updatedAt
    - updatedBy
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
