table:
  name: discuss_reacts
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: accountId
- name: discuss
  using:
    foreign_key_constraint_on: discussId
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - accountId
    - createdBy
    - discussId
    - id
    - reactType
    - status
    - updatedAt
    - updatedBy
    - createdAt
    set:
      accountId: x-hasura-User-Id
      createdBy: x-hasura-User-Id
  role: moderator
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - accountId
    - discussId
    - reactType
    - status
    - createdAt
    - createdBy
    - updatedAt
    - updatedBy
    set:
      accountId: x-hasura-User-Id
      createdBy: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - accountId
    - discussId
    - reactType
    - status
    - createdAt
    - createdBy
    - updatedAt
    - updatedBy
    filter:
      _and:
      - status:
          _eq: active
      - account:
          status:
            _eq: active
      - discuss:
          status:
            _eq: active
  role: moderator
- permission:
    allow_aggregations: true
    columns:
    - accountId
    - createdBy
    - discussId
    - id
    - reactType
    - status
    - updatedAt
    - updatedBy
    - createdAt
    filter:
      _and:
      - status:
          _eq: active
      - account:
          status:
            _eq: active
      - discuss:
          status:
            _eq: active
  role: user
