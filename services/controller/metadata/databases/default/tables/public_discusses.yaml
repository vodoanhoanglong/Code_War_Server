table:
  name: discusses
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: accountId
- name: exercise
  using:
    foreign_key_constraint_on: exerciseId
array_relationships:
- name: discuss_reacts
  using:
    foreign_key_constraint_on:
      column: discussId
      table:
        name: discuss_reacts
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - floor
    - title
    - content
    - status
    - createdAt
    - createdBy
    - updatedAt
    - updatedBy
    - accountId
    - exerciseId
    set:
      accountId: x-hasura-User-Id
      createdBy: x-hasura-User-Id
  role: moderator
- permission:
    backend_only: false
    check: {}
    columns:
    - accountId
    - content
    - createdBy
    - exerciseId
    - floor
    - id
    - status
    - title
    - updatedBy
    - createdAt
    - updatedAt
    set:
      accountId: x-hasura-User-Id
      createdBy: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - accountId
    - content
    - createdBy
    - exerciseId
    - floor
    - id
    - status
    - title
    - updatedBy
    - createdAt
    - updatedAt
    filter:
      _and:
      - status:
          _eq: active
      - account:
          status:
            _eq: active
      - exercise:
          status:
            _eq: active
  role: moderator
- permission:
    allow_aggregations: true
    columns:
    - accountId
    - content
    - createdBy
    - exerciseId
    - floor
    - id
    - status
    - title
    - updatedBy
    - createdAt
    - updatedAt
    filter:
      _and:
      - status:
          _eq: active
      - account:
          status:
            _eq: active
      - exercise:
          status:
            _eq: active
  role: user
