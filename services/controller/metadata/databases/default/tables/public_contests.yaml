table:
  name: contests
  schema: public
array_relationships:
- name: contest_results
  using:
    foreign_key_constraint_on:
      column: contestId
      table:
        name: contest_results
        schema: public
- name: exercises
  using:
    foreign_key_constraint_on:
      column: contestId
      table:
        name: exercises
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - createdBy
    - des
    - id
    - logoUrl
    - name
    - status
    - updatedBy
    - createdAt
    - endDate
    - startDate
    - updatedAt
    set:
      createdBy: x-hasura-User-Id
  role: moderator
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - createdBy
    - des
    - id
    - logoUrl
    - name
    - status
    - updatedBy
    - createdAt
    - endDate
    - startDate
    - updatedAt
    filter:
      status:
        _eq: active
  role: anonymous
- permission:
    allow_aggregations: true
    columns:
    - createdBy
    - des
    - id
    - logoUrl
    - name
    - status
    - updatedBy
    - createdAt
    - endDate
    - startDate
    - updatedAt
    filter:
      status:
        _eq: active
  role: moderator
- permission:
    allow_aggregations: true
    columns:
    - id
    - name
    - des
    - startDate
    - endDate
    - logoUrl
    - status
    - createdAt
    - createdBy
    - updatedAt
    - updatedBy
    filter:
      status:
        _eq: active
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - createdAt
    - createdBy
    - des
    - endDate
    - logoUrl
    - name
    - startDate
    - status
    - updatedAt
    - updatedBy
    filter:
      status:
        _eq: active
    set:
      updatedBy: x-hasura-User-Id
  role: moderator
